<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка авторизації</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <h3>Ласкаво просимо на сторінку авторизації</h3>
    <p>Будь ласка, введіть ваш логін і пароль:</p>

    <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">Логін:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="button">Увійти</button>
    </form>

    <br><h5><a href="register" class="href">Зареєструватися</a></h5>
</div>
</body>
</html>
