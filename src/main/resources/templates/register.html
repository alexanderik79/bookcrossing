<body>
<div class="container">
    <h3>Реєстрація</h3>

    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="login">Логін:</label>
            <input type="text" th:field="*{login}" id="login" placeholder="Login" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="name">Ім'я:</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" th:field="*{phone}" id="phone" placeholder="Phone" required>
        </div>
        <div class="form-group">
            <label for="city">Місто:</label>
            <input type="text" th:field="*{city}" id="city" placeholder="City" required>
        </div>
        <button type="submit" class="button">Зареєструватися</button>
    </form>
</div>
