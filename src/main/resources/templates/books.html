<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<li th:each="books : ${books}">
    <p>ID :<span th:text="${books.id}"></span></p>
    <p>Name :<span th:text="${books.name}"></span></p>
    <p>Author :<span th:text="${books.author}"></span></p>
</li>

</body>
</html>
